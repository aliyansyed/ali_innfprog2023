<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user input and actions</title>
</head>
<body>
    
    <h2>alderakalkulator</h2>
    <p id="agetext"></p>
    <p>
    <label for="birthyear">ditt fødselsår</label>
        <input type="number" id="birthyear"/>
    </p>
    <p>
        <label for="year">sammenligningsår</label>
        <input type="number" id="year" />
    </p>
    <button onclick="ageCalculator()"> regn ut alder</button>

    <script>
          function ageCalculator( year = 2023) {
        
            const birthyear = document.getElementById("birthyear").value
            const year = document.getElementById("year").value
            console.log(birthyear)
            const age = year - birthyear
            let text = ""
            if (year < 2023) {
                text = `I ${year} var du ${age} år gammel`
            } else if(year > 2023) {
                text = `i ${year} vil du være ${age} år gammel`
            } else{
                text = `I år er du ${age} gammel`
            }
            document.getElementById("agetext").innerHTML = text
        }
    </script>
</body>
</html>
